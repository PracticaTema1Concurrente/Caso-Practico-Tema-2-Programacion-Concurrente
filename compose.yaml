version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: bench-postgres
    environment:
      POSTGRES_DB: benchdb
      POSTGRES_USER: benchuser
      POSTGRES_PASSWORD: benchpass
    ports:
      - "5433:5432"
    volumes:
      - bench_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchuser -d benchdb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  bench_pgdata:
